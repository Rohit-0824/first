    <style>
        /* Define a soft, slightly more pinkish background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9ccd2; /* Pale Rose - A bit more pinkish than before */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Star styling (faint glow) - MODIFIED FOR VISIBILITY AND COLOR */
        .star {
            position: absolute;
            width: 4px; /* Increased size */
            height: 4px; /* Increased size */
            background-color: red; /* Changed to red */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 1.0), 0 0 15px rgba(255, 0, 0, 0.7); /* Stronger red glow */
            transition: all 0.2s ease-out; /* Smooth glow transition */
            z-index: 10;
            pointer-events: none;
            will-change: transform, left, top;
        }

        /* Intense glow for hovered/proximate stars */
        .star.hovered {
            background-color: #ff0000; /* Red */
            box-shadow: 0 0 18px 8px rgba(255, 50, 50, 1.0), 0 0 8px 3px rgba(255, 100, 100, 0.8);
            transform: scale(1.5);
        }

        /* Cat styling */
        #cat {
            position: absolute;
            font-size: 3rem; /* Approx 48px */
            transition: transform 0.05s linear;
            z-index: 20;
            cursor: pointer;
            text-shadow: 0 0 10px #000; 
            user-select: none;
            will-change: transform;
        }

        /* --- NEW: Paw Trail Styling --- */
        .paw-trail {
            position: absolute;
            font-size: 1.5rem; /* Smaller than cat */
            color: #ff0055; /* Pink paw */
            text-shadow: 0 0 5px #ff99bb;
            opacity: 0.8;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            pointer-events: none;
            z-index: 19; /* Just behind the cat */
            will-change: opacity, transform;
        }

        #main-content {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- BUTTON STYLES (First Page) --- */
        #button-casing {
            width: 100px; 
            height: 100px;
            background-color: #f7e8eb; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #f9ccd2;
            box-shadow: 
                5px 5px 15px rgba(255, 100, 100, 0.3),  
                -5px -5px 15px #ffffff, 
                inset 0 0 10px rgba(0, 0, 0, 0.05);
            z-index: 30; 
            transition: transform 1s ease-in, opacity 1s ease-in;
            will-change: transform, opacity;
        }

        /* --- MODIFIED: Pink Button --- */
        #next-page-button {
            transition: all 0.3s ease;
            background-color: #ff477e; /* CHANGED: Was #990000 */
            border: 5px solid #ff99bb; /* CHANGED: Was #ff5555 */
            width: 60px; 
            height: 60px;
            border-radius: 50%; 
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7); 
            will-change: transform, box-shadow;
        }
        #next-page-button:hover {
            transform: scale(1.05); 
            background-color: #ff6ea1; /* CHANGED: Was #ff0000 */
        }
        
        /* --- MODIFIED: Button Pulse Animation (Pink) --- */
        @keyframes trigger-pulse {
            0%, 100% {
                /* CHANGED: Red to Pink */
                box-shadow: 0 0 10px 3px rgba(255, 71, 126, 0.7), inset 0 0 15px rgba(0, 0, 0, 0.9);
            }
            50% {
                /* CHANGED: #ff0000 to #ff477e */
                box-shadow: 0 0 40px 15px #ff477e, inset 0 0 5px rgba(0, 0, 0, 0.9);
                transform: scale(1.02);
            }
        }

        .animate-nuclear-pulse {
            animation: trigger-pulse 2s infinite ease-in-out;
        }

        /* --- FLASH OVERLAY STYLES --- */
        #flash-overlay {
            position: absolute;
            inset: 0;
            background-color: white;
            opacity: 0;
            z-index: 60; 
            pointer-events: none;
        }

        @keyframes screen-flash {
            0% { opacity: 0; }
            5% { opacity: 1; }
            100% { opacity: 0; }
        }

        .animate-flash {
            animation: screen-flash 0.5s ease-out forwards; 
        }

        /* --- FINAL PAGE CONTENT --- */
        #final-page-content {
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 50;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }
        #final-page-content.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* AMMU Box Styles - SIGNIFICANTLY MODIFIED */
        .message-card {
            /* Basic shape and positioning */
            width: 250px; /* Increased size */
            height: 250px; /* Increased size */
            border-radius: 1.5rem; /* CHANGED: Was 50% (Circle shape) */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* For inner glow/background element */
            user-select: none;
            z-index: 10; /* Ensure it's above background hearts */

            /* NEW: Gradient Background */
            background: radial-gradient(circle at 50% 50%, #ffc0cb 0%, #ff69b4 100%); /* Soft pink to deeper pink */
            
            /* NEW: Border */
            border: 6px solid #ff85a2; /* Slightly thicker, complementing pink */

            /* NEW: Multi-layered Shadow */
            box-shadow: 
                0 0 20px 5px rgba(255, 105, 180, 0.6), /* Pink glow */
                0 0 40px 10px rgba(255, 192, 203, 0.3), /* Lighter, wider pink glow */
                inset 0 0 15px 3px rgba(255, 255, 255, 0.7), /* Inner highlight/shine */
                inset 0 0 8px 1px rgba(0, 0, 0, 0.2); /* Subtle inner shadow */

            /* Transitions for smooth effects */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth and springy */
            will-change: transform, box-shadow;
        }

        /* NEW: Hover effect for the AMMU button */
        .message-card:hover {
            transform: scale(1.08) rotate(-2deg); /* Slightly larger and a bit rotated */
            box-shadow: 
                0 0 30px 8px rgba(255, 105, 180, 0.8), /* Stronger pink glow */
                0 0 60px 15px rgba(255, 192, 203, 0.5), /* Stronger light pink glow */
                inset 0 0 20px 5px rgba(255, 255, 255, 0.8),
                inset 0 0 10px 2px rgba(0, 0, 0, 0.3);
        }

        /* NEW: Active (Click) effect for the AMMU button */
        .message-card:active {
            transform: scale(0.95); /* Shrink slightly on click */
            box-shadow: 
                0 0 10px 2px rgba(255, 105, 180, 0.4),
                inset 0 0 10px 2px rgba(0, 0, 0, 0.4);
        }

        /* --- AMMU Heart Animation --- */
        @keyframes heart-fade {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 0.8; transform: translateY(-10px) scale(1); }
            80% { transform: translateY(-40px) scale(1); }
            100% { transform: translateY(-50px) scale(0); opacity: 0; }
        }

        .heart {
            font-size: 2rem;
            animation: heart-fade 4.5s infinite ease-out;
            text-shadow: 0 0 5px rgba(255, 200, 200, 0.5);
            pointer-events: none;
            position: absolute;
            z-index: 1;
        }
        
        /* Styles for the temporary personalized text and cat */
        .ammu-text-reveal {
            position: absolute;
            color: #ff3333; 
            font-size: 1.5rem; /* Adjusted for longer phrases */
            font-weight: bold;
            text-shadow: 0 0 10px #ff9999; 
            opacity: 0; 
            transition: opacity 0.5s ease-in; 
            z-index: 60; 
            pointer-events: none; 
            text-align: center; 
            max-width: 80vw;
            padding: 1rem;
            line-height: 1.5;
            white-space: normal;
            /* ENHANCEMENT: Added background for clear visibility */
            background-color: rgba(255, 240, 245, 0.9); /* Pale pink/white with slight opacity */
            border-radius: 0.75rem; 
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.5); /* Soft glow around text box */
        }

        /* Styles for glowing hearts on the final page background */
        .background-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            color: #ff0055; /* A vibrant pink/red */
            text-shadow: 0 0 8px #ff55aa;
            pointer-events: none;
            animation: background-heart-float 8s infinite ease-in-out;
            z-index: 40; /* Behind main content but above background */
        }

        @keyframes background-heart-float {
            0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0.2; }

            100% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0.2; }

        /* Additional cat frame styles for variety */
        .cat-frame-style-1 {
            border: 4px solid #ffccdd;
            border-radius: 15%;
            box-shadow: 0 0 25px 8px rgba(255, 50, 50, 0.9);
        }
        .cat-frame-style-2 {
            border: 4px dashed #ff99bb;
            border-radius: 50%; /* Circle frame */
            box-shadow: 0 0 20px 6px rgba(255, 100, 100, 0.7);
        }
        .cat-frame-style-3 {
            border: 4px groove #ff6699;
            border-radius: 5%; /* More rectangular */
            box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.95);
        }
        .cat-frame-style-4 {
            border: 4px double #ff3366;
            border-radius: 20px; /* Rounded rectangle */
            box-shadow: 0 0 18px 5px rgba(255, 120, 120, 0.6);
        }

        /* NEW: Heart Burst Animation */
        @keyframes heart-burst {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
        }

        .heart-burst-element {
            position: absolute;
            font-size: 1.5rem;
            color: pink;
            text-shadow: 0 0 5px hotpink;
            pointer-events: none;
            animation: heart-burst 0.8s ease-out forwards;
            z-index: 100; /* Ensure it's on top */
            opacity: 0;

            position: absolute;
            inset: -10%; /* Extend slightly beyond the button */
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.2) 0%, transparent 50%);
            border-radius: 1.5rem; /* CHANGED: Was 50% */
            animation: swirl 10s linear infinite alternate;
            opacity: 0.7;
            z-index: 0; /* Behind the text and fixed hearts */
        }

        @keyframes swirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }

        // --- Core Animation Functions ---

        const getDistance = (x1, y1, x2, y2) => Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
        
        function playInteractionSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15); 
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.15); 
            } catch (e) {
                console.error("Audio Context not available or failed:", e);
            }
        }

        function setupStars() {
            const width = mainContent.clientWidth;
            const height = mainContent.clientHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            
            for (let i = 0; i < NUM_STARS; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const starX = Math.random() * width;
                const starY = Math.random() * height;
                const distance = getDistance(centerX, centerY, starX, starY);
                const angle = Math.atan2(starY - centerY, starX - centerX); 
                star.style.left = `${starX}px`;
                star.style.top = `${starY}px`;
                star.dataset.x = starX; star.dataset.y = starY;
                star.dataset.distance = distance;
                star.dataset.currentAngle = angle; 
                mainContent.appendChild(star);
                stars.push(star);
            }
        }
        
        function updateStarMovement() {
            const width = mainContent.clientWidth;
            const height = mainContent.clientHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            stars.forEach(star => {
                let currentAngle = parseFloat(star.dataset.currentAngle);
                const distance = parseFloat(star.dataset.distance);
                currentAngle += STAR_ROTATION_SPEED; 
                const newX = centerX + distance * Math.cos(currentAngle);
                const newY = centerY + distance * Math.sin(currentAngle);
                star.style.left = `${newX}px`;
                star.style.top = `${newY}px`;
                star.dataset.currentAngle = currentAngle;
                star.dataset.x = newX;
                star.dataset.y = newY;
            });
        }
        
        function updateStars() {
            stars.forEach(star => {
                const starX = parseFloat(star.dataset.x);
                const starY = parseFloat(star.dataset.y);
                const distToMouse = getDistance(starX, starY, mouseX, mouseY);
                if (distToMouse < STAR_GLOW_RADIUS_PX) {
                    star.classList.add('hovered');
                } else {
                    star.classList.remove('hovered');
                }
            });
        }
        
        function moveCatTowards(tx, ty, speed) {
            const dist = getDistance(cat_pos_x, cat_pos_y, tx, ty);
            if (dist > 1) { 
                const angle = Math.atan2(ty - cat_pos_y, tx - cat_pos_x);
                const moveDist = Math.min(speed, dist);
                cat_pos_x += Math.cos(angle) * moveDist;
                cat_pos_y += Math.sin(angle) * moveDist;
            } else { return true; }
            return false;
        }

        // --- NEW: Function to drop paw trails ---
        function dropPawTrail(x, y) {
            const paw = document.createElement('span');
            paw.className = 'paw-trail';
            paw.textContent = 'üêæ';
            // Center the paw roughly on the cat's position
            paw.style.left = `${x + CAT_SIZE / 4}px`; 
            paw.style.top = `${y + CAT_SIZE / 4}px`;
            paw.style.transform = `rotate(${Math.random() * 40 - 20}deg)`; // Add random rotation
            mainContent.appendChild(paw);

            setTimeout(() => { 
                paw.style.opacity = '0'; 
                paw.style.transform = `scale(0.3) rotate(${Math.random() * 40 - 20}deg)`; 
            }, 50); // Start fade quickly
            
            setTimeout(() => { 
                paw.remove(); 
            }, 850); // 800ms transition + 50ms delay
        }
        
        function updateCat() {
            if (!catElement || catElement.style.opacity === '0') return;

            const width = mainContent.clientWidth;
            const height = mainContent.clientHeight;
            
            const targetMouseX = mouseX - CAT_SIZE / 2;
            const targetMouseY = mouseY - CAT_SIZE / 2;

            const distToMouse = getDistance(cat_pos_x, cat_pos_y, targetMouseX, targetMouseY);

            // 1. Chasing/Roaming State Toggle
            if (distToMouse < CHASE_THRESHOLD_PX) {
                if (!isChasing) { 
                    isChasing = true; 
                    if (messageBox) messageBox.textContent = "The cat is chasing!"; 
                    catElement.textContent = 'üòª'; // <-- HAPPY CAT
                    playInteractionSound(); 
                }
            } else if (distToMouse > RETURN_THRESHOLD_PX) {
                if (isChasing) { 
                    isChasing = false; 
                    if (messageBox) messageBox.textContent = "The cat is roaming."; 
                    catElement.textContent = 'üêà'; // <-- NORMAL CAT
                }
            }
            
            // 2. Move the Cat
            if (isChasing) {
                moveCatTowards(targetMouseX, targetMouseY, CHASING_SPEED);

                // --- NEW: PAW TRAIL LOGIC ---
                pawDropCounter++;
                if (pawDropCounter >= PAW_DROP_INTERVAL) {
                    pawDropCounter = 0;
                    dropPawTrail(cat_pos_x, cat_pos_y);
                }
                // --- END PAW TRAIL ---

            } else {
                const targetReached = moveCatTowards(targetX, targetY, ROAMING_SPEED);
                
                if (targetReached || getDistance(cat_pos_x, cat_pos_y, targetX, targetY) < 5) {
                    // Normal page roaming across the full screen
                    targetX = Math.random() * (width - CAT_SIZE) + CAT_SIZE / 2;
                    targetY = Math.random() * (height - CAT_SIZE) + CAT_SIZE / 2;
                    if (messageBox) messageBox.textContent = "The cat is roaming.";
                }
            }
            catElement.style.transform = `translate(${cat_pos_x}px, ${cat_pos_y}px)`;
        }

        /**
         * The main animation loop using requestAnimationFrame.
         */
        function animate() {
            if (!implosionActive) { 
                updateCat();

            }
            animationFrameId = requestAnimationFrame(animate);

        /**
         * Spawns a single image in a slot.
         * @param {string} url - The URL for the content (image).
         */
        function spawnImageSlot(url) {
            const minSize = IMAGE_MIN_SIZE_PX;
            const maxSize = IMAGE_MAX_SIZE_PX;
            const size = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
            
            // --- IMAGE LOGIC: Create an image element ---
            const contentElement = document.createElement('img');
            contentElement.src = url; 
            contentElement.alt = 'Ammu Photo';
            contentElement.style.objectFit = 'cover'; 
            
            // --- Apply standard styling and positioning ---
            contentElement.style.position = 'absolute';
            contentElement.style.width = `${size}px`;
            contentElement.style.height = `${size}px`;
            contentElement.style.zIndex = '50';
            contentElement.style.opacity = '0';
            contentElement.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            contentElement.style.pointerEvents = 'none'; 

            // Assign a random frame style
            const styleClass = `cat-frame-style-${Math.floor(Math.random() * 4) + 1}`;
            contentElement.classList.add(styleClass);
            
            const width = mainContent.clientWidth;
            const height = mainContent.clientHeight;
            const centerX = width / 2;
            const centerY = height / 2;

            let newCatLeft, newCatTop;
            let attempts = 0;
            const MAX_ATTEMPTS = 50; 

            // Find a non-overlapping position
            do {
                const randomAngle = Math.random() * 2 * Math.PI;
                const randomRadius = 200 + Math.random() * 250; 
                
                newCatLeft = centerX + randomRadius * Math.cos(randomAngle) - (size / 2); 
                newCatTop = centerY + randomRadius * Math.sin(randomAngle) - (size / 2);

                newCatLeft = Math.max(0, Math.min(newCatLeft, width - size));
                newCatTop = Math.max(0, Math.min(newCatTop, height - size));

                let overlap = false;
                for (const pos of spawnedCatPositions) {
                    const dist = getDistance(newCatLeft + size/2, newCatTop + size/2, pos.x + pos.size/2, pos.y + pos.size/2);
                    if (dist < CAT_MIN_DISTANCE) { 
                        overlap = true;
                        break;
                    }
                }
                if (!overlap) break; 
                attempts++;
            } while (attempts < MAX_ATTEMPTS);


            contentElement.style.left = `${newCatLeft}px`;
            contentElement.style.top = `${newCatTop}px`;
            
            mainContent.appendChild(contentElement);
            spawnedCatPositions.push({ x: newCatLeft, y: newCatTop, size: size });

            // Element Fade In (Delayed visual appearance)
            setTimeout(() => { 
                const randomScale = 1.05; 
                const randomRotate = Math.random() * 30 - 15; 
                contentElement.style.opacity = '1';
                contentElement.style.transform = `scale(${randomScale}) rotate(${randomRotate}deg)`; 
            }, CAT_PHOTO_DELAY); 

            return contentElement;
        }

            stars.forEach(star => {

                starElement.style.transition = `transform ${IMPLOSION_DURATION / 1000}s ease-in, opacity ${IMPLOSION_DURATION / 1000}s ease-in, box-shadow ${IMPLOSION_DURATION / 1000}s ease-in`;

                const trailLength = Math.max(distance / 5, 20); 
                starElement.style.boxShadow = `
                    0 0 5px 2px rgba(255, 50, 50, 0.8), 
                    ${-dx / distance * trailLength}px ${-dy / distance * trailLength}px 10px 5px rgba(255, 0, 0, 0.7) 
                `;
            });

            // Trigger the screen flash slightly before the implosion finishes
            setTimeout(() => {
                const flashOverlay = document.getElementById('flash-overlay');
                flashOverlay.classList.add('animate-flash');
            }, IMPLOSION_DURATION - 200);

            setTimeout(() => {
                showFinalPage();
            }, IMPLOSION_DURATION + FLASH_DURATION - 100); 
        }
        
        function showFinalPage() {
            const finalPage = document.getElementById('final-page-content');
            finalPage.classList.add('active');
            setupAmmuBox();
            addBackgroundHearts(); // Add the new background hearts
        }

        /**
         * Initializes the application.
         */
        function init() {
            mainContent = document.getElementById('main-content');
            catElement = document.getElementById('cat');
            centerUI = document.getElementById('center-ui');
            messageBox = document.getElementById('message-box'); 
            
            centerUI.style.opacity = 1;
            catElement.style.opacity = 1;

            const centerX = mainContent.clientWidth / 2;
            const centerY = mainContent.clientHeight / 2;
            
            const initialX = centerX + 50; 
            const initialY = centerY + 100;

            cat_pos_x = initialX - CAT_SIZE / 2;
            cat_pos_y = initialY - CAT_SIZE / 2;
            targetX = cat_pos_x;
            targetY = cat_pos_y;
            
            catElement.style.transition = 'transform 0.05s linear';
            catElement.style.transform = `translate(${cat_pos_x}px, ${cat_pos_y}px)`;
            
            mainContent.addEventListener('mousemove', (e) => {
                const rect = mainContent.getBoundingClientRect();
                mouseX = e.clientX - rect.left; 
                mouseY = e.clientY - rect.top;
            });

            document.getElementById('next-page-button').addEventListener('click', startImplosion);

            setupStars();
            animate();
        }

        // Run initialization when the window loads
        window.onload = init;
    </script>
</body>
</html>
